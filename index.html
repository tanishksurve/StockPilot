<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="left-side">
                <div class="welcome-message">
                    <h1>Welcome Back!</h1>
                    <p>Please login to your account to continue</p>
                    <div class="side-box-actions">
                        <p>Don't have an account?</p>
                        <a href="signup.html"><button id="switchToSignup" class="side-box-btn">
                                <i class="fas fa-user-plus"></i> Sign Up
                            </button></a>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <div class="login-form">
                    <h2>Sign In</h2>

                    <form id="emailForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password" required>
                            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                        </div>
                        <div class="form-options">
                            <div class="remember-me">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <!-- <a href="forgot-password.html" class="forgot-password">Forgot password?</a> -->
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                    </form>

                    <!-- <div class="divider">
                        <span>or continue with</span>
                    </div>

                    <div class="social-login">
                        <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
                            data-context="signin" data-ux_mode="popup" data-callback="handleGoogleSignIn"
                            data-auto_prompt="false">
                        </div>
                        <div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
                            data-text="signin_with" data-size="large" data-logo_alignment="left">
                        </div>
                    </div> -->


                </div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script src="script.js"></script>
</body>

</html>
