<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="left-side">
                <div class="welcome-message">
                    <h1>Reset Password</h1>
                    <p>Enter your email to receive a reset link</p>
                </div>
                <div class="illustration">
                </div>
            </div>
            <div class="right-side">
                <div class="login-form" id="requestForm">
                    <h2>Forgot Password</h2>
                    
                    <form id="forgotPasswordForm">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <button type="submit" class="login-btn">Send Reset Link</button>
                    </form>
                    
                    <div class="divider"></div>
                    
                    <div class="signup-link">
                        Remember your password? <a href="index.html">Log in</a>
                    </div>
                </div>

                <div class="login-form" id="resetForm" style="display: none;">
                    <h2>Reset Password</h2>
                    
                    <form id="resetPasswordForm">
                        <input type="hidden" id="resetToken">
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" placeholder="Enter new password" required>
                            <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmNewPassword" placeholder="Confirm new password" required>
                            <i class="fas fa-eye toggle-password" data-target="confirmNewPassword"></i>
                        </div>
                        <button type="submit" class="login-btn">Update Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="script.js"></script>
</body>
</html>
